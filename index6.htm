<html ng-app="AngularChartExample">
<head>
    <title>Angularchart Example</title>
</head>
<body>
    <div ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="js/mf6.js"></script>
    <script>
        function MainCtrl($scope, $http){
            var data = {
                "xData": ["1", "5", "10", "15", "20", "25"],
                "yData":[{
                    "name": "3 Months",
                    "data": [13.9, 9.6, 7.0, 6.9, 9.5, 14.5]
                    },
                    {
                    "name": "6 Months",
                    "data": [7.0, 6.9, 9.5, 14.5, 18.2, 21.5]
                    },
                    {
                    "name": "1 Year",
                    "data": [25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                    },
                    {
                    "name": "2 Years",
                    "data": [23.3, 18.3, 13.9, 7.0, 6.9, 9.5]
                    },
                    {
                    "name": "3 Years",
                    "data": [6.9, 9.5, 14.5, 18.2, 21.5, 25.2]
                    }]
                }
            
            $scope.lineChartYData=data.yData
            $scope.lineChartXData=data.xData
        }
    </script>
    <script>
    angular.module('AngularChartExample',['AngularChart'], function( $routeProvider, $locationProvider ){
        $routeProvider.when('/',{
            template: '<chart title="Mutual Fund Growth Chart" xData="lineChartXData" yData="lineChartYData" xName="SIP Date" yName="% Growth" subtitle=""></chart>',
            controller: MainCtrl
            })
    })
    </script>
</body>
</html>
